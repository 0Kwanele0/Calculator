<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <h3 class="calculation"></h3>
                <h2 class="answer"></h2>
            </div>
            <button class="operators" class="devide">/</button>
            <button  class="operators"class="point">.</button>
            <button class="resert">R</button>
            <button class="cancel">C</button>
            <button class="operators" class="minus">-</button>
            <button id="nums" class="number">1</button>
            <button id="nums" class="number">2</button>
            <button id="nums" class="number">3</button>
            <button class="operators" class="plus">+</button>
            <button id="nums" class="number">4</button>
            <button id="nums" class="number">5</button>
            <button id="nums" class="number">6</button>
            <button class="operators" class="multiply">*</button>
            <button id="nums" class="number">7</button>
            <button id="nums" class="number">8</button>
            <button id="nums" class="number">9</button>
            <button id="nums" class="number">0</button>
            <button class="equal">=</button>
        </div>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
